<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ResumeAi</title>
    <link rel="stylesheet" href=".//assets/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

  </head>
<body>
    <div class="container d-flex justify-content-center mt-150">
        <div class="row">
            <div class="col-xs-12">
                    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary " data-bs-toggle="modal" data-bs-target="#exampleModal">
      Resume Format
    </button>
    <!-- Modal -->
    <div class="modal fade resume" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog " role="document">
        <div class="modal-content p-4">
          <div class="modal-header pt-1 pl-2">
            <h5 class="modal-title" id="exampleModalLabel">Choose your Resume Format</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
            </button>
          </div>
          <div class="modal-body">
              <div class="form-check pt-4">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                    <label class="form-check-label" for="exampleRadios2"><h6> General-Purpose Resume</h6></label>
                    <p class="justify">Create a Resume for Personal Use.</p>
              </div>
              <div class="form-check pt-4">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                    <label class="form-check-label" for="exampleRadios2"><h6>Professional Resume</h6></label>
                  <p class="justify"> Create a Professional Resume.</p>
              </div>
          
              <div class="form-check pt-4">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                    <label class="form-check-label" for="exampleRadios2"><h6>Job-Tailed Resume</h6></label>
                    <p class="justify">Create a Job-Tailored Resume for specific Job-Role.</p>
              </div>
          
          </div>
          
          <div class="modal-footer pt-4">
            <button type="button" class="btn btn-light mx-auto" style="width:45%" data-bs-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-dark mx-auto" style="width:45%" data-bs-dismiss="modal" data-bs-toggle="modal"  data-bs-target="#test" >Next</button>
          </div>
        </div>
      </div>
    </div>

    <!--test-->
    <div class="modal fade resume" id="test" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-scrollable"  role="document">
        <div class="modal-content p-4">
          <div class="modal-header pt-1 pl-2">
            <h5 class="modal-title" id="exampleModalLabel">Basic Details</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
            </button>
          </div>
          <div class="modal-body">
              <div class="form-check pt-4 ">
                <label for="recipient-name" class="col-form-label" >Your Name</label>
                <input type="text" class="form-control" id="recipient-name" required>
              </div>
          
              <div class="form-check pt-4">
                <label for="designation" class="col-form-label" >Designation</label>
                <input type="text" class="form-control" id="designation" required>
                <button type="button" class="btn btn-dark mx-auto mt-4" id="generate">Generate</button>
              </div>
          
              <div class="form-check pt-4 pb-4">
                <label for="message-text" class="col-form-label">Career Objective</label>
                <textarea class="form-control" id="message-text"></textarea>
              </div>
          
          </div>
          
          <div class="modal-footer pt-4">
            <button type="button" class="btn btn-light mx-auto" style="width:45%" data-bs-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-dark mx-auto" style="width:45%" data-bs-dismiss="modal" data-bs-toggle="modal"  data-bs-target="#contact" >Next</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal2-->
    <div class="modal fade resume" id="contact" tabindex="-1" role="dialog" aria-labelledby="contactLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-scrollable"  role="document">
       
        <div class="modal-content p-4">
          <div class="modal-header pt-1 pl-2">
            <h5 class="modal-title" id="contactLabel">Contact</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
            </button>
          </div>
          <div class="modal-body">
              <div class="form-check pt-4 ">
                 <label for="email" class="col-form-label">Official Email</label>
                 <input type="text" class="form-control" id="email"  required>
              </div>
          
              <div class="form-check pt-4">
                <label for="mobno" class="col-form-label">Mobile Number</label>
              <input type="text" class="form-control" id="mobno" required>
              </div>
          
              <div class="form-check pt-4 pb-4">
               <label for="message-text" class="col-form-label">Address</label>
              <textarea class="form-control" id="message-text" required></textarea>
              </div>
              
              <div class="form-check pt-4 pb-4">
                 <label for="linkedin" class="col-form-label">LinkedIn Link (If not available create an ID)</label>
                 <input type="text" class="form-control" id="linkedin" required>
              </div>

               <div class="form-check pt-4 pb-4">
               <label for="otherlink" class="col-form-label">Other Link (Reference Links)</label>
              <input type="text" class="form-control" id="otherlink">
              </div>
          </div>
          
          <div class="modal-footer pt-4">
            <button type="button" class="btn btn-light mx-auto" style="width:45%" data-bs-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-dark mx-auto" style="width:45%" data-bs-dismiss="modal" data-bs-toggle="modal"  data-bs-target="#edu" >Next</button>
          </div>
        </div>
      </div>
    </div>
  <!--Modal-3-->
  <div class="modal fade resume" id="edu" tabindex="-1" role="dialog" aria-labelledby="eduLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable"  role="document">
     
      <div class="modal-content p-4">
        <div class="modal-header pt-1 pl-2">
          <h5 class="modal-title" id="eduLabel">Qualification Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
          </button>
        </div>
        <div class="modal-body">
            <div class="form-check pt-4 ">
              <label for="Institute-Name" class="col-form-label">Institute Name</label>
              <input type="text" class="form-control" id="Institute-Name">
            </div>
        
            <div class="form-check pt-4">
              <label for="Qualification" class="col-form-label"> Qualification</label>
              <select class="form-select" aria-label="Default select example">
                <option selected>Select Your Qualification</option>
                <option value="1">SSLC</option>
                <option value="2">HSC</option>
                <option value="3">UG Degree</option>
                <option value="4">PG Degree</option>
                <option value="5">Diploma</option>
                <option value="6">Others</option>
              </select>
            </div>
        
            <div class="form-check pt-4 pb-4">
              <label for="specialisation" class="col-form-label"> Specialisation </label>
              <input type="text" class="form-control" id="specialisation">
            </div>
            
            <div class="form-check pt-4 pb-4">
              <label for="percentage-obtained" class="col-form-label"> Percentage Obtained </label>
              <input type="text" class="form-control" id="percentage-obtained">
            </div>

             <div class="form-check pt-4 pb-4">
              <label for="course-duration" class="col-form-label"> Course Duration </label> <br>
              <label for="course-from" class="col-form-label"> From (MM/YY)</label>
              <input type="text" class="form-control" id="course-from">
              <label for="course-to" class="col-form-label"> To (MM/YY)</label>
              <input type="text" class="form-control" id="course-to">
            </div>
            <button type="button" class="btn btn-primary">Add Qualification</button>
        </div>
        
        <div class="modal-footer pt-4">
          <button type="button" class="btn btn-light mx-auto" style="width:45%" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-dark mx-auto" style="width:45%" data-bs-dismiss="modal" data-bs-toggle="modal"  data-bs-target="#exp" >Next</button>
        </div>
      </div>
    </div>
  </div>

  <!--Modal-4-->
  <div class="modal fade resume" id="exp" tabindex="-1" role="dialog" aria-labelledby="expLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable"  role="document">
     
      <div class="modal-content p-4">
        <div class="modal-header pt-1 pl-2">
          <h5 class="modal-title" id="expLabel">Experience</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
          </button>
        </div>
        <div class="modal-body">
          <div class="form-check pt-4 ">
            <label for="Institute-Name" class="col-form-label">Company Name</label>
            <input type="text" class="form-control" id="Company-Name">
          </div>
      
            <div class="form-check pt-4 ">
              <label for="Institute-Name" class="col-form-label">Role appointed to</label>
              <input type="text" class="form-control" id="Role">
            </div>
        
            <div class="form-check pt-4">
              <label for="designation" class="col-form-label" >Input here about the Experience</label>
                <input type="text" class="form-control" id="Exp" required>
                <button type="button" class="btn btn-dark mx-auto mt-4" id="generate">Generate</button>
            </div>
        
            <div class="form-check pt-4 pb-4">
              <label for="message-text" class="col-form-label">Designation Summary</label>
              <textarea class="form-control" id="message-text"></textarea>
            </div>

             <div class="form-check pt-4 pb-4">
              <label for="course-duration" class="col-form-label">Duration of Work </label> <br>
              <label for="work-from" class="col-form-label"> From (MM/YY)</label>
              <input type="text" class="form-control" id="work-from">
              <label for="work-to" class="col-form-label"> To (MM/YY)</label>
              <input type="text" class="form-control" id="work-to">
            </div>
            <button type="button" class="btn btn-primary">Add Experience</button>
        </div>
        
        <div class="modal-footer pt-4">
          <button type="button" class="btn btn-light mx-auto" style="width:45%" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-dark mx-auto" style="width:45%" data-bs-dismiss="modal" data-bs-toggle="modal"  data-bs-target="#skills" >Next</button>
        </div>
      </div>
    </div>
  </div>

  <!--Modal5-->
  <div class="modal fade resume" id="skills" tabindex="-1" role="dialog" aria-labelledby="skillsLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable"  role="document">
     
      <div class="modal-content p-4">
        <div class="modal-header pt-1 pl-2">
          <h5 class="modal-title" id="skillsLabel">Unique Skills</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
          </button>
        </div>
        <div class="modal-body">
        <div class="form-check pt-4 ">
        <label for="pre1" class="col-form-label">Preference 1</label>
        <input type="text" class="form-control" id="pre1">
        <label for="Qualification" class="col-form-label"> Rate your Skills</label>
        <select class="form-select" aria-label="Default select example">
        <option selected>Select your Grade</option>
        <option value="1">Beginner</option>
        <option value="2">Intermediate</option>
        <option value="3">Advanced</option>
      </select>
    </div>

    <div class="form-check pt-4">
      <label for="pre2" class="col-form-label" >Preference 2</label>
        <input type="text" class="form-control" id="pre2">
        <label for="Qualification" class="col-form-label"> Rate your Skills</label>
      <select class="form-select" aria-label="Default select example">
        <option selected>Select your Grade</option>
        <option value="1">Beginner</option>
        <option value="2">Intermediate</option>
        <option value="3">Advanced</option>
      </select>
    </div>

    <div class="form-check pt-4 pb-4">
      <label for="pre3" class="col-form-label" >Preference 3</label>
      <input type="text" class="form-control" id="pre3">
      <label for="Qualification" class="col-form-label"> Rate your Skills</label>
      <select class="form-select" aria-label="Default select example">
        <option selected>Select your Grade</option>
        <option value="1">Beginner</option>
        <option value="2">Intermediate</option>
        <option value="3">Advanced</option>
      </select>
    </div>

    <div class="form-check pt-4 pb-4">
      <label for="pre4" class="col-form-label" >Preference 4</label>
      <input type="text" class="form-control" id="pre4">
      <label for="Qualification" class="col-form-label"> Rate your Skills</label>
      <select class="form-select" aria-label="Default select example">
        <option selected>Select your Grade</option>
        <option value="1">Beginner</option>
        <option value="2">Intermediate</option>
        <option value="3">Advanced</option>
      </select>
    </div>
    
    <div class="form-check pt-4 pb-4">
      <label for="pre5" class="col-form-label" >Preference 5</label>
      <input type="text" class="form-control" id="pre5">
      <label for="Qualification" class="col-form-label"> Rate your Skills</label>
      <select class="form-select" aria-label="Default select example">
        <option selected>Select your Grade</option>
        <option value="1">Beginner</option>
        <option value="2">Intermediate</option>
        <option value="3">Advanced</option>
      </select> 
    </div>
</div>
    <div class="modal-footer pt-4">
      <button type="button" class="btn btn-light mx-auto" style="width:45%" data-bs-dismiss="modal">Cancel</button>
      <button type="button" class="btn btn-dark mx-auto" style="width:45%" data-bs-dismiss="modal" data-bs-toggle="modal"  data-bs-target="#interest" >Next</button>
    </div>
  </div>
</div>
</div>
  <!--Modal 6-->
  <div class="modal fade resume" id="interest" tabindex="-1" role="dialog" aria-labelledby="interestLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable"  role="document">
     
      <div class="modal-content p-4">
        <div class="modal-header pt-1 pl-2">
          <h5 class="modal-title" id="interestLabel">Interests OR Hobbies</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
          </button>
        </div>
        <div class="modal-body">
          <div class="form-check pt-4 ">
            <label for="int1" class="col-form-label">Preferable Interest 1</label>
            <input type="text" class="form-control" id="int1">
          </div>
      
            <div class="form-check pt-4 ">
              <label for="int2" class="col-form-label">Prefereable Interest 2</label>
              <input type="text" class="form-control" id="int2">
            </div>

            <div class="form-check pt-4 ">
              <label for="int3" class="col-form-label">Prefereable Interest 3</label>
              <input type="text" class="form-control" id="int3">
            </div>

        <div class="modal-footer pt-4">
          <button type="button" class="btn btn-light mx-auto" style="width:45%" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-dark mx-auto" style="width:45%" data-bs-dismiss="modal" data-bs-toggle="modal"  data-bs-target="#popup" >Create</button>
        </div>
      </div>
    </div>
  </div>
  <!--Modal 7-->
      
  <!--modal 8-->
            </div>
        </div>	
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    </script>
  </body>
</html>
