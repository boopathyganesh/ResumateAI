<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    <!-- <link rel="stylesheet" href="../static/assets/css/signup.css" /> -->
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/signup.css') }}">
    <title>Welcome to ResumateAI</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup" >
          <form action="{{ url_for('login') }}" class="sign-in-form" method="post">
              <h2 class="title">Sign in</h2>
              <div class="input-field">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Username" name="username"/>
              </div>
              <div class="input-field">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Password" name="password"/>
              </div>
              <input type="submit" value="Login" class="btn solid" />
          </form>  
          <form action="{{ url_for('register') }}" class="sign-up-form" method="post">
            <h2 class="title">Sign up</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" name="username"/>
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Email" name="email"/>
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" name="password"/>
            </div>
            <input type="submit" class="btn" value="Sign up" />
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>Get Started with Us</h3>
            <p>
              Get Onboard and Start your Future
            </p>
            <button class="btn transparent" id="sign-up-btn">
              Sign up
            </button>
          </div>
          <img src="{{ url_for('static', filename='assets/images/log.svg') }}" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>Already have an Account?</h3>
            <p>Keep your Head Up, Your Dreams High. <br> Join With us!</p>
            <button class="btn transparent" id="sign-in-btn">
              Sign in
            </button>
          </div>
          <img src="{{ url_for('static', filename='assets/images/register.svg') }}" class="image" alt="" />
        </div>
      </div> 
    </div>

    <script src="{{ url_for('static', filename='assets/js/app.js') }}"></script>
  </body>
</html>
